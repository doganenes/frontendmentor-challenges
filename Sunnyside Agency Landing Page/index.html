<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-32x32.png"
      type="image/x-icon"
    />

    <!-- ROBOTO FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- BOOTSTRAP CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sunnyside Agency Landing Page</title>
  </head>
  <body>
    <!-- container start-->
    <div class="container-fluid">
      <!-- header row start -->
      <div class="row">
        <header class="p-3 d-flex justify-content-between position-fixed">
          <div
            class="logo fs-3 text-light fw-bold mx-3 cursor-pointer"
            style="font-family: 'Roboto', sans-serif"
          >
            sunnyside
          </div>
          <nav class="d-flex flex-row mx-3">
            <div class="nav-link px-3 fs-5 py-1">
              <a class="text-decoration-none small text-light" href="#"
                >About</a
              >
            </div>
            <div class="nav-link px-3 fs-5 py-1">
              <a class="text-decoration-none small text-light" href="#"
                >Services</a
              >
            </div>
            <div class="nav-link px-3 fs-5 py-1">
              <a class="text-decoration-none small text-light" href="#"
                >Projects</a
              >
            </div>
            <div class="nav-link px-3 fs-5 py-1">
              <button
                style="font-family: 'Roboto', sans-serif"
                class="btn btn-outline-light bg-light text-dark fw-bold rounded-5"
              >
                <span class="fs-6"> Contact</span>
              </button>
            </div>
          </nav>
        </header>
      </div>
      <!-- header row start -->
    </div>
    <!-- container end-->
    <!-- content-1 start -->
    <div class="row">
      <div class="col">
        <div class="img-header">
          <img
            class="w-100 img-1"
            src="img/desktop/image-header.jpg"
            alt="Header image"
          />
        </div>
      </div>
    </div>

    <!-- content-1 end -->

    <!-- SCRIPT TAGS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
